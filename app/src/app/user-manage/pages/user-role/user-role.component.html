<div class="container-fluid">
    <div class="row">
        <div class="col">
            {{this.data.name.toUpperCase()}}
        </div>
    </div>
    <div class="row">
        <div class="col text-end">
            <button (click)="AddRole(this.data)" mat-raised-button color="primary">Add Role</button>
        </div>
    </div>
    <table mat-table [dataSource]="this.user.roles" class="w-100">

        <!--- Note that these columns can be defined in any order.
                      The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef>Role</th>
            <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef>Data Criação</th>
            <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Ações</th>
            <td mat-cell *matCellDef="let element">
                <button mat-mini-fab [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>filter_list</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button (click)="DeleteRole(element)" mat-menu-item>
                        <mat-icon>delete</mat-icon>
                        <span>Excluir</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
