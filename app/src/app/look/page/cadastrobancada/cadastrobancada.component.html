<div class="container-fluid">
    <mat-card>
        <mat-card-title>
            <div class="row">
                <div class="col">
                    Cadastro de Bancadas
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <mat-form-field>
                        <!-- <input matInput type="text" id="pesquisa" placeholder="Pesquisar" [(ngModel)]="pesquisar"
                            (input)="filtrar()"> -->
                        <input matInput (keyup)="applyFilter()" [(ngModel)]="pesquisar" placeholder="Procurar">
                        <button mat-button matPrefix mat-icon-button>
                            <mat-icon>search</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <div class="col text-end">
                    <button (click)="UserController()" mat-raised-button color="primary">Novo</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button mat-raised-button (click)="exportIt()">CSV</button>
                    <button mat-raised-button (click)="exporter.exportTable('json')">JSON</button>
                    <button mat-raised-button (click)="exporter.exportTable('xlsx')">EXCEL</button>
                    <button mat-raised-button (click)="exporter.exportTable('txt')">TXT</button>
                </div>

            </div>
        </mat-card-title>

        <mat-card-content>
            <table mat-table matTableExporter [dataSource]="dataSource" #exporter="matTableExporter" matSort
                class="mat-elevation-z8 w-100">


                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="Layout">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Layout</th>
                    <td mat-cell *matCellDef="let element"> {{element.Layout}} </td>
                </ng-container>

                <!-- Position Column -->
                <ng-container matColumnDef="Bancada">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Bancada</th>
                    <td mat-cell *matCellDef="let element"> {{element.Bancada}} </td>
                </ng-container>


                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>Ações</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-mini-fab [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <mat-icon>filter_list</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button (click)="UserController(element)" mat-menu-item>
                                <mat-icon>edit</mat-icon>
                                <span>Editar</span>
                            </button>
                            <button (click)="deleteCOntroller(element)" mat-menu-item>
                                <mat-icon>delete</mat-icon>
                                <span>Excluir</span>
                            </button>

                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[10,20, 50, 100]" showFirstLastButtons></mat-paginator>
            <!-- <mat-paginator #paginator [pageSizeOptions]="[2, 10, 25, 100]" [pageSize]=2 showFirstLastButtons>
            </mat-paginator> -->
        </mat-card-content>
    </mat-card>
</div>
